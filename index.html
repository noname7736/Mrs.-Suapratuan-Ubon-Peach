
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniVision SUPER 3MAX PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glow-red { box-shadow: 0 0 20px rgba(255, 0, 0, 0.25); }
        .glow-red-strong { box-shadow: 0 0 40px rgba(255, 0, 0, 0.5); }
        
        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.15;
        }

        .pixel-border {
            border: 1px solid #333;
            box-shadow: inset 0 0 10px rgba(255,0,0,0.1);
        }

        @keyframes pulse-intense {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .animate-pulse-intense { animation: pulse-intense 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #600; border-radius: 0; }
    </style>
